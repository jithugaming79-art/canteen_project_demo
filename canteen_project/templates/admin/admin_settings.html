{% extends "admin/admin_base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-header-left">
        <h1>Global Settings</h1>
        <p>Configure system-wide settings</p>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <div class="settings-grid">
        <div class="settings-card">
            <h3 style="display:flex;align-items:center;gap:8px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color:var(--admin-success);">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                Pricing
            </h3>
            <div class="form-group">
                <label>Delivery Fee (â‚¹)</label>
                <input type="number" name="delivery_fee" class="form-input" value="{{ settings.delivery_fee }}"
                    step="0.01" min="0">
                <div class="help-text">Set to 0 for free delivery.</div>
            </div>
        </div>

        <div class="settings-card">
            <h3 style="display:flex;align-items:center;gap:8px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color:var(--admin-info);">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                System
            </h3>
            <div class="form-group">
                <label>Maintenance Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" name="maintenance_mode" {% if settings.maintenance_mode %}checked{% endif %}>
                    <span class="toggle-slider"></span>
                </label>
                <div class="help-text">Prevents new orders.</div>
            </div>
        </div>
    </div>

    <div style="margin-top:24px;">
        <button type="submit" class="admin-btn admin-btn-primary">Save</button>
    </div>
</form>


{% endblock %}
